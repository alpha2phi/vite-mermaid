<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

    <title>Text-based Diagramming using Vite and Mermaid</title>

    <script>
      mermaid.initialize({ startOnLoad: true });

      function showGraph(name, id) {
        fetch("/diagrams/" + name)
          .then((response) => response.text())
          .then((data) => {
            var svg = mermaid.render("svg_" + id, data);
            var elem = document.getElementById(id);
            elem.innerHTML = svg;
          });
      }

      document.addEventListener("DOMContentLoaded", function (event) {
        showGraph("flowchart.mmd", "g1");
        showGraph("sequence_diagram.mmd", "g2");
        showGraph("user_journey.mmd", "g3");
        showGraph("er.mmd", "g4");
      });
    </script>
  </head>

  <body>
    <h1>Flowchart</h1>
    <div id="g1"></div>

    <h1>Sequence Diagram</h1>
    <div id="g2"></div>

    <h1>User Journey</h1>
    <div id="g3"></div>

    <h1>ER</h1>
    <div id="g4"></div>

  </body>
</html>
